@(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Routeline</title>
    <link href="@routes.Assets.versioned("bootstrap-3.3.7-dist/css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/main.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/typeahead.css")" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="@routes.Assets.versioned("js/jquery-3.1.1.min.js")"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand"><h1 class="logo-text">Routeline</h1></div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="@routes.AppController.index()">Home</a></li>
                <li><a href="@routes.AdminController.options()">Admins</a></li>
            </ul>
        </div>
    </div>
</nav>
@content
<footer class="footer">
    <div class="container">
        <span>Routeline 2017.</span>
    </div>
</footer>
</body>
</html>
