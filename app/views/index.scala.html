@(content: Html)
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Routeline</title>
    <link rel="shortcut icon" href="@routes.Assets.versioned("img/routefavi.ico")" type=“image/x-icon”>


    <link href="@routes.Assets.versioned("bootstrap-3.3.7-dist/css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/main.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/typeahead.css")" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,600i|Raleway:400,700' rel='stylesheet' type='text/css'>

    <script src="@routes.Assets.versioned("js/jquery-3.1.1.min.js")"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="@routes.Assets.versioned("js/bootstrap-confirmation.min.js")"></script>


</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">

            <div class="navbar-header">
                <div class="navbar-brand"><h2 class="logo-text">Routeline</h2></div>
            </div>



        </div>
    </nav>

    <div class="container-fluid">@content</div>

    <footer class="footer">
    </footer>

</body>

</html>
