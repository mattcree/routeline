<br>
<h1><span id="intro-text">Where would you like to go today?</span></h1>
<br>

<div id="typeahead" class="row">


    <div class="input-group">
        <!-- id must match script below -->
        <input type="text" class="form-control" id="stationFromInput" aria-label="Text input with dropdown button" placeholder="From">

    </div>

    <div class="input-group">
        <!-- id must match script below -->
        <input type="text" class="form-control" id="stationToInput" aria-label="Text input with dropdown button" placeholder="To">
        <br>
    </div>

    <div class="input-group">
        <div id="viaAvoid" class="collapse">
            <select id="viaAvoidOptions" class="input-group tt-input form-control">
                <option value="">Select...</option>
                <option value="/via/">Via</option>
                <option value="/avoid/">Avoid</option>
            </select>
            <div>
                <input type="text" class="form-control" id="stationAvoidViaInput" aria-label="Text input with dropdown button" placeholder="Avoid/Via">
            </div>
        </div>
    </div>


    <div class="input-group">

        <button class="btn btn-info collapsed glyphicon glyphicon-transfer" data-toggle="collapse" data-target="#viaAvoid" ></button>
        <button class="btn btn-success" id="goButton" name="goButton" >Go!</button>

    </div>

</div>
<div id="results-container">
    <div id="below-go-btn"><br>
        <div id="route-results" class="results col-md-6 col-md-offset-3">
            <div class = "panel">
                <h4> First time?</h4><p>Just start typing the city you are travelling from/to and select it from the list!</h4>
            <p> Remember you can add a specific Station to/from your route by using the blue button.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
<script src="@routes.Assets.versioned("js/typeahead.js")"></script>
