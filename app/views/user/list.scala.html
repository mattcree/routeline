@(users: List[User], message: Html)
<br>
<div class="container transparent">
    <div class="container-fluid">
        @if(users.isEmpty) {
        <legend>Current Users</legend>
        <h1 class="dark">No records</h1>

        } else {
        <table id="stops" class="table dark table-striped">
            <legend>Current Users            <div class="form-group pull-right">
                <div class="text-center">
                    <a href="@routes.AdminController.options()" id="back" name="back" class="btn btn-info">Back</a>
                    <a href="@routes.UserController.add()"id="add" name="add" class="btn btn-success">Add User</a>
                </div>
            </div></legend>
            @message
            <thead>

            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody class="dark">
            @for(user <- users) {
            <tr>
                <th>@user.fullName</th>
                <th>@user.getEmailAddress</th>
                <th>
                    <a class="btn btn-danger" data-toggle="confirmation" href="@routes.UserController.deleteUser(user.id)" target="">Delete</a>
                </th>
                <th>
                    <a href="#" class="help" title="Warning" data-toggle="popover" data-trigger="focus" data-content="Removing user will delete all their login details." data-placement="left">
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
                </th>
            </tr>
            }
            </tbody>
        </table>
        }

        <br>
        <!-- Button (Double) -->
        <div class="form-group">
            <div class="text-center">
                <a href="@routes.AdminController.options()" id="back" name="back" class="btn btn-info">Back</a>
                <a href="@routes.UserController.add()"id="add" name="add" class="btn btn-success">Add User</a>
            </div>
        </div>
    </div>
</div>
<br>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
    $('[data-toggle=confirmation]').confirmation({
  rootSelector: '[data-toggle=confirmation]',
});
});


</script>
