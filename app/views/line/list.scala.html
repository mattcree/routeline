@(lines: List[Line])
<br>
<div class="container transparent">
    <div class="container-fluid">
        @if(lines.isEmpty) {
        <legend>Current Lines</legend>
        <h1 class="dark">No records</h1>

        } else {
        <table id="lines" class="table dark table-striped">
            <legend>Current Lines
                <div class="form-group pull-right">
                <div class="text-center">
                    <a href="@routes.AdminController.options()" id="back" name="back" class="btn btn-info">Back</a>
                    <a href="@routes.LineController.add()"id="add" name="add" class="btn btn-success">Add Line</a>
                </div>
                </div>
            </legend>
            <thead>

            <tr>
                <th>ID</th>
                <th>Line Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="dark">
            @for(line <- lines) {
            <tr>
                <th>@line.id</th>
                <th>@line.name</th>
                <th>
                    <a class="btn btn-danger" data-toggle="confirmation" href="@routes.LineController.deleteLine(line.id)" target="_blank">Delete</a>
                </th>
                <th>
                    <a href="#" class="help" title="Important!" data-toggle="popover" data-trigger="focus" data-content="Removing a line will remove all stations on that line." data-placement="right">
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a>
                </th>
            </tr>
            }
            </tbody>
        </table>
        }

        <br>
        <!-- Button (Double) -->
        <div class="form-group">
            <div class="text-center">
                <a href="@routes.AdminController.options()" id="back" name="back" class="btn btn-info">Back</a>
                <a href="@routes.LineController.add()"id="add" name="add" class="btn btn-success">Add Line</a>
            </div>
        </div>
    </div>
</div>
<br>

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
    $('[data-toggle=confirmation]').confirmation({
  rootSelector: '[data-toggle=confirmation]',
});
});


</script>
